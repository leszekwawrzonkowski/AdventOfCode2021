<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AoC 2021 LW</title>
</head>

<body>
  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <span class="fs-4">
          This is my try to solve some of the <a href="https://adventofcode.com/2021" target="_blank">Advent of Code 2021</a> puzzles with TypeScript and Webpack - to learn their basics.
        </span>
      </header>
      <div class="p-5 mb-4 rounded-3" id="pageContent">
        <div class="container-fluid py-5">
          <div class="row">
            <div class="col-4">
              <div class="row">
                <p>Task input:</p>
              </div>
              <div class="row">
                <textarea class="form-control" id="textarea-task-input" rows="15" placeholder="Place task input here ..."></textarea>
              </div>
            </div>
            <div class="col-4" id="task-logic-div">
              <div class="row">
                <p>Choose task logic:</p>
              </div>
              <!-- The rest of the content here is generated dynamically -->
            </div>
            <div class="col-4">
              <div class="row">
                <p>Task output:</p>
              </div>
              <div class="row">
                <textarea class="form-control" id="textarea-task-output" rows="3" placeholder="Task output will be shown here ..." disabled readonly></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="pt-3 mt-4 text-muted border-top">
        Created by <a href="https://github.com/leszekwawrzonkowski" target="_blank">Leszek Wawrzonkowski</a> based on the <a href="https://getbootstrap.com/docs/5.1/examples/jumbotron/" target="_blank">Bootstrap Jumbotron example</a> &middot; &copy; 2022
      </footer>
    </div>
  </main>
</body>

</html>
