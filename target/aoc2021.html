<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AoC 2021 LW</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">

      </header>
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <div class="row">
            <div class="col">
              <textarea class="form-control" id="textarea-task-input" rows="15" placeholder="Place task input here ..."></textarea>
            </div>
            <div class="col">
              <div class="row py-2">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="button" class="btn btn-primary" id="btn-D1P1">Day 1 Part 1</button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="button" class="btn btn-primary" id="btn-D1P2">Day 1 Part 2</button>
                </div>
              </div>
              <div class="row py-2">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="button" class="btn btn-primary" id="btn-D2P1">Day 2 Part 1</button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="button" class="btn btn-primary" id="btn-D2P2">Day 2 Part 2</button>
                </div>
              </div>
            </div>
            <div class="col">
              <textarea class="form-control" id="textarea-task-output" rows="3" placeholder="Task output will be shown here ..." disabled readonly></textarea>
            </div>
          </div>
        </div>
      </div>
      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021
      </footer>
    </div>
  </main>
</body>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/aoc2021.js"></script>
<script type="module">
  document.getElementById('btn-D1P1').addEventListener('click', function (event) {
    document.getElementById('textarea-task-output').value = solvePuzzle(document.getElementById('textarea-task-input').value, "D1P1");
  });
  document.getElementById('btn-D1P2').addEventListener('click', function (event) {
    document.getElementById('textarea-task-output').value = solvePuzzle(document.getElementById('textarea-task-input').value, "D1P2");
  });
  document.getElementById('btn-D2P1').addEventListener('click', function (event) {
    document.getElementById('textarea-task-output').value = solvePuzzle(document.getElementById('textarea-task-input').value, "D2P1");
  });
  document.getElementById('btn-D2P2').addEventListener('click', function (event) {
    document.getElementById('textarea-task-output').value = solvePuzzle(document.getElementById('textarea-task-input').value, "D2P2");
  });
</script>


</html>
